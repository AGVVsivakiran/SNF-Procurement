<div class="login flex-column">
    <div class="login-header d-flex flex-column justify-content-center text-center">
        <img src="img/logo/logo.svg" alt="logo">
        <h2>SNF Water Science</h2>
        <p>ERP Procurement System</p>
        <p>Secure Role-Based Access</p>
    </div>
    <div class="login-container">
        <h6 class="mb-3 text-center">Sign In to Your Account</h6>
        <span class="mb-3">
            <label class="mb-1">Email</label>
            <input type="email" class="form-control email" placeholder="Enter your email" required>
        </span>
        <span class="mb-3">
            <label class="mb-1">Password</label>
            <input type="password" class="form-control password" placeholder="Enter your password" required>
        </span>
        <span class="py-3">
            <button class="btn btn-primary w-100">Sign In</button>
        </span>
    </div>
</div>
